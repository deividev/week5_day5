<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Pokemen Game</title>

</head>

<body>
    <div class="content">
        <div class="board-wrapper">
            <div class="board"></div>
            <div class="popup-win">WIN!!!!</div>
        </div>
        <div class="panel">

          <!-- COUNTER -->
          <div class="counter-wrapper">
            <div class="counter-moves">
                <span class="counter-label">Movimientos</span>
                <div class="counter" id="counter-moves"></div>
            </div>
            
            <div class="counter-seconds">
                <span class="counter-label">Seconds</span>
                <div class="counter" id="counter-seconds"></div>
            </div>
          </div>
          <!-- *** COUNTER *** -->
          <button type="button" id="resetear">Reset</button>

            <!-- SELECT LEVEL -->
            <form>
                <label for="level">Level</label>
                <select type="select" name="level">
                    <option selected>Select an option...</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <button type="button" type="submit" id="start">Comenzar</button>
            </form>
            <!-- *** SELECT LEVEL *** -->
        </div>

    </div>
    <!-- LIBRARY JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <!-- *** LIBRARY JQUERY *** -->


    <!-- LIBRARY ODOMETER -->
    <link rel="stylesheet" href="assets/css/odometer-theme.css"/>
    <script src="js/odometer.js"></script>
    <!-- *** LIBRARY ODOMETER *** -->

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
