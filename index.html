<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Memory Game</title>

</head>

<body>
    <div class="content">
        <div class="board-wrapper">
            <div class="board"></div>
            <div class="popup-win">WIN!!!!</div>
        </div>
        <div class="panel">
            <div class="counter-wrapper">
                <div class="counter-moves">
                    <span class="counter-label">Movimientos</span>
                    <div class="counter" id="counter-moves"></div>
                </div>
                <div class="counter-seconds">
                    <span class="counter-label">Seconds</span>
                    <div class="counter" id="counter-seconds"></div>
                </div>
            </div>
            <button type="button" id="resetear">Reset</button>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    
     <!-- ODOMETER -->
     <link rel="stylesheet" href="assets/css/odometer-theme.css"/>
     <script src="js/odometer.js"></script>
     <!-- //ODOMETER -->

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
